<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Source+Sans+Pro:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
    <section>
        <!-- <div class="container"> -->
            <div class="row no-gutters">
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 col-xs-12 logoDiv">
                    <div class="logoImage">
                        <img class="img-fluid" style="height: 500px" src="assets/img/78328258_714780635717940_6022495359694012416_n.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 col-xs-12 loginDiv">
                    <div class="loginForm">
                        <h1 class="loginheading">LOGIN</h1>
                        <div class="form-group loginInfo">
                            <label for="name" class="nameLabel">NAME:</label>
                            <input type="text" class="form-control nameInput" id="name">
                        </div>
                        <div class="form-group loginInfo">
                            <label for="password" class="passwordLabel">PASSWORD:</label>
                            <input type="password" class="form-control passwordInput" id="password">
                        </div>
                        <div class="forgot">
                            <a href="#">forgot password?</a>
                        </div>
                        <div class="loginButtonDiv">
                            <a href="register.html" class="btn loginButton">LOGIN</a>
                        </div>
                        <div class="text-center mt-2"><span class="dontHave">Don't have an account?</span> <a href="createAccount.html">Create an account</a></div>
                        <div class="text-center mt-3 OR">OR</div>
                        <div class="dontHave text-center mt-2">Login with Social Networks</div>
                        <div>
                            <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </section>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
